<head>

<body>
    <form>
        <div>
            <h1 style="text-align: center;"> Online Doctor Appointment</h1>
        </div>
            <div class="container">
            <h2>Patient Personal Details</h2>
            <br>
            <h3>Fill the form, we will get back to you  soon</h3>
            <br>
            <hr>
            <br>
                <label>First Name:</label><input type="text" name="fname" id="fname" placeholder="First Name" required>
            <br>
            <br>
            <label>Last Name:</label><input type="text" name="lname" id="lname" placeholder="Last Name" required>
            <br>
            <br>
            <label>Gender:</label>
            <select required> <!--I have used Select tag because it is much more easier than a Radio tag and for a begginer i.e. why select is much more easier-->
                <option value="Gender">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
                <br>
            <br>
            <label>Phone Number:</label><input type="number" placeholder="Country-code"><input type="number" name="phno." placeholder="number" required>
            <br>
            <br>
            <label>Date of Birth:</label><input type="date" name="date" placeholder="Day" required>
            <br>
            <br>
            <label>Address:</label><textarea name="address" id="street address" placeholder="street_Adrress" required></textarea>
            <br>
            <textarea name="address" id="Street Address Line 2" placeholder="Street Address Line 2" style="margin-left: 12.5%; width: 66.5%;"></textarea>
            <br>
            <textarea name="address" id="City" placeholder="City" required style="margin-left: 12.5%; width: 66.5%;"></textarea><textarea name="address" id="State" placeholder="State" required style="margin-left: 12.5%; width: 66.5%;"></textarea> </textarea>
            <br>
            <br>
            <label>Pincode:</label><input type="number" placeholder="Pincode" required style="margin-left: 7.5%; width:67%;">
            <br>
            <br>
            <br>
            <br>
            <label>Email-Address:</label><input type="email" name="email" id="email" placeholder="Email">
            <br>
            <br>
            <br>
            <br>
            <label style="padding-top: 90%;">Have you taken our services before ?:</label>
            <br>
            <span style="padding: 20%;">Yes<input type="radio" name="Have You Attended Our Session  Before" ></span><span>No<input type="radio" name="Have You Attended Our Session Before" required ></span>
            <br>
            <br>
            <label>Message:</label><textarea name="Any Question" placeholder="Queries" style="width:67%;margin-left:7%;padding: 13px;"></textarea>
            <br>
            <br>
            <label>Appointment</label><input type="month" placeholder="Appointment set" style="margin-left: 5%; width: 67%;padding: 13px;">
            <br>
            <br>
            <input type="time" placeholder="Time Slot of appointment" style="margin-left:12.5%; width: 67%; padding: 13px;">
            <br>
            <br><br>
            <input type="submit" name="submit" value="Submit">

        </div>

           
            </div>
    </form>
</body>
</html>
